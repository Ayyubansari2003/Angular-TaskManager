<div class="task-container">
  <div class="task-card">
    <h2>🌟 My Task Manager</h2>

    <div class="input-section">
      <input [(ngModel)]="newTask" placeholder="✏️ Add a new task..." />
      <button (click)="addTask()">➕ Add</button>
    </div>

    <ul>
      <li *ngFor="let task of tasks" [@fadeSlide]>
        <span [class.completed]="task.completed" (click)="toggleTask(task.id)">
          {{ task.title }}
        </span>
        <button class="delete-btn" (click)="deleteTask(task.id)">🗑</button>
      </li>
    </ul>
  </div>
</div>
